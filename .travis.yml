--- 
after_script: 
  - "ps aux"
  - "ssh-agent -k"
before_install: |
    openssl aes-256-cbc \
    -d \
    -in .travis.key.enc \
    -out .travis.key \
    -K $encrypted_2885659b6141_key \
    -iv $encrypted_2885659b6141_iv
before_script: 
  - "ps aux"
install: 
  - "chmod 400 .travis.key"
  - "eval `ssh-agent -s`"
  - "ssh-add .travis.key"
  - "git config user.email \"j.spaaks@esciencecenter.nl\""
  - "git config user.name \"Travis CI\""
  - "git remote set-url origin git@github.com:NLeSC/collab-demos.git"
language: python
notifications: 
  email: 
    on_failure: always
    on_success: never
    recipients: 
      - j.spaaks@esciencecenter.nl
python: 
  - "3.4"
script: 
  - "bash ./deploy.sh"
